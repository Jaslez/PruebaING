<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregar Tarea - Colegio XYZ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Barra de NavegaciÃ³n -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Entregar Tarea - Colegio XYZ</a>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-5">
        <h2>Entregar Tarea: {{ tarea.titulo }}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="archivo" class="form-label">Subir Archivo</label>
                <input type="file" id="archivo" name="archivo" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Entregar Tarea</button>
        </form>
    </div>
</body>
</html>
