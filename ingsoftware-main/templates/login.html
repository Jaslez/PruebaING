<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        #popup-message {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translate(-50%, 0);
            padding: 20px;
            border-radius: 5px;
            z-index: 1000;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="popup-message"></div>
    <div class="page">
        <div class="container">
            <div class="left p-5 shadow-lg rounded-start d-none d-md-flex flex-column align-items-center justify-content-center h-100">
                <h2 class="mb-4 text-primary fw-bold">Intranet Escolar</h2>
                <p class="text-muted text-center">Bienvenido al sistema de intranet del colegio. Inicie sesión para continuar.</p>
                <a href="{% url 'index' %}" class="btn btn-outline-secondary mt-4">Volver al Inicio</a>
            </div>
            <div class="right p-5 shadow-lg rounded-end">
                <div class="form">
                    <h3 class="text-white mb-4 text-center">Iniciar sesión</h3>
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group mb-4 position-relative">
                            <label for="username" class="text-white">Usuario</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light text-dark">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group mb-4 position-relative">
                            <label for="password" class="text-white">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light text-dark">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group mt-4">
                            <button type="submit" id="submit" class="btn btn-success btn-block w-100">Iniciar sesión</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="#" class="text-white small">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
