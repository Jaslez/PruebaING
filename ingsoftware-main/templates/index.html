<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet Escolar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter UI', sans-serif;
            background: #f4f4f9;
        }

        .navbar {
            background-color: #474A59;
            padding: 1rem;
        }

        .navbar-brand, .nav-link {
            color: #F1F1F2 !important;
            font-weight: bold;
        }

        .header-content {
            text-align: center;
            padding: 80px 20px;
            background: #ffffff;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header-content h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #474A59;
        }

        .header-content p {
            font-size: 1.2rem;
            color: #333;
            margin: 20px 0;
        }

        .login-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s;
            border: none;
        }

        .login-button:hover {
            background-color: #45a049;
            color: #fff;
        }

        footer {
            background-color: #474A59;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 767px) {
            .header-content h1 {
                font-size: 2rem;
            }
            .header-content p {
                font-size: 1rem;
            }
            .login-button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Intranet Escolar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="header-content">
        <h1>Bienvenidos a la Intranet del Colegio</h1>
        <p>Esta es la plataforma donde alumnos, docentes y personal del colegio pueden conectarse e interactuar de manera más efectiva.</p>
        <a href="/login" class="btn login-button">
            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
        </a>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Intranet Escolar. Todos los derechos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
